<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Teste Final - Inspeção Estável</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: 'Segoe UI', sans-serif; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; flex-direction: column;
            z-index: 10; /* Garante que a UI fique sobre o 3D */
        }

        #header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            color: #fff; padding: 20px; text-align: center; pointer-events: auto;
        }
        
        #info-card {
            position: absolute; bottom: 30px; right: 30px; width: 300px;
            background: rgba(20, 30, 25, 0.95); 
            border-left: 4px solid #4CAF50;
            backdrop-filter: blur(10px);
            color: #fff; padding: 20px; border-radius: 4px;
            display: none; /* Começa oculto */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            pointer-events: auto;
            z-index: 20; /* Garante visibilidade máxima */
        }

        #info-card h3 { margin: 0 0 10px 0; color: #4CAF50; font-size: 18px; text-transform: uppercase; }
        #info-card p { font-size: 14px; color: #ddd; line-height: 1.5; margin: 0; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #4CAF50; font-size: 18px; font-weight: bold;
            background: rgba(0,0,0,0.9); padding: 15px 30px; border-radius: 30px;
            z-index: 50;
        }
        
        #reset-btn {
            position: absolute; top: 20px; right: 20px; pointer-events: auto;
            background: #333; color: white; border: 1px solid #555; padding: 10px 20px; 
            cursor: pointer; border-radius: 5px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loading">CARREGANDO...</div>

    <div id="ui-layer">
        <div id="header">
            <h2>VISUALIZADOR DE STL</h2>
            <p style="color: #aaa; margin: 0;">Toque no objeto para inspecionar</p>
        </div>
        
        <button id="reset-btn" onclick="resetCamera()">Resetar Câmera</button>

        <div id="info-card">
            <h3 id="card-title">Título</h3>
            <p id="card-desc">Descrição.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- DADOS DO INSTRUMENTO ---
        const testFile = {
            file: 'Leo Bone Holding Forceps 1 SharpFusion.glb', 
            name: 'Bone Holding Forceps',
            desc: 'Pinça de redução óssea utilizada para segurar fragmentos durante cirurgias ortopédicas. Note a cremalheira para travamento firme.'
        };

        let scene, camera, renderer, controls, raycaster, mouse;
        let loadedObject = null;
        let isInspecting = false; // Estado: está inspecionando ou na mesa?

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding; 
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2.1; // Trava o chão

            // Luzes
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(5, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Mesa
            const tableGeo = new THREE.PlaneGeometry(30, 30);
            const tableMat = new THREE.MeshStandardMaterial({ color: 0x2e8b57, roughness: 0.9 });
            const table = new THREE.Mesh(tableGeo, tableMat);
            table.rotation.x = -Math.PI / 2;
            table.receiveShadow = true;
            scene.add(table);

            loadModel();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            window.addEventListener('resize', onResize);
            // Usando 'pointerup' para funcionar bem em touch e mouse
            window.addEventListener('pointerup', onClick);
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            const path = './models/' + testFile.file;

            loader.load(path, function (gltf) {
                const model = gltf.scene;
                
                // 1. Rotação Inicial (Deitado)
                model.rotation.x = -Math.PI / 2;
                
                // 2. Escala Normalizada
                const boxTemp = new THREE.Box3().setFromObject(model);
                const sizeTemp = new THREE.Vector3();
                boxTemp.getSize(sizeTemp);
                const maxDim = Math.max(sizeTemp.x, sizeTemp.y, sizeTemp.z);
                const scaleFactor = 6.0 / maxDim; // Tamanho 6.0 para boa visibilidade
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);

                // 3. Ajuste de Altura (Bounding Box)
                model.updateMatrixWorld(true); 
                const boxFinal = new THREE.Box3().setFromObject(model);
                const bottomY = boxFinal.min.y;
                
                // Calcula a altura exata para tocar a mesa
                const tableLevel = 0; 
                const liftHeight = tableLevel - bottomY + 0.1; // +0.1 de margem
                
                model.position.y = liftHeight;

                // SALVA A POSIÇÃO ORIGINAL NA MEMÓRIA DO OBJETO
                model.userData.baseY = liftHeight;
                model.userData.baseRotX = model.rotation.x;

                // Materiais
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        child.material.metalness = 0.7;
                        child.material.roughness = 0.3;
                    }
                });

                scene.add(model);
                loadedObject = model;
                
                document.getElementById('loading').style.display = 'none';

            }, undefined, function (error) {
                console.error(error);
                document.getElementById('loading').innerText = "ERRO: Arquivo não encontrado.";
                document.getElementById('loading').style.color = "red";
            });
        }

        function onClick(event) {
            if(!loadedObject) return;

            // Evita cliques se estiver arrastando a câmera
            // (Lógica simples: se o mouse moveu muito pouco, é clique)
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([loadedObject], true);

            if (intersects.length > 0) {
                toggleInspection();
            } else {
                // Se clicar fora, cancela inspeção
                if(isInspecting) toggleInspection();
            }
        }

        function toggleInspection() {
            isInspecting = !isInspecting;
            const card = document.getElementById('info-card');

            if (isInspecting) {
                // --- MODO INSPEÇÃO (ZOOM) ---
                // Sobe a partir da base salva (+ 4 unidades)
                loadedObject.position.y = loadedObject.userData.baseY + 4.0;
                
                // Levanta o instrumento (Fica em pé)
                loadedObject.rotation.x = 0; 
                loadedObject.rotation.z = Math.PI / 4; // Leve inclinação lateral

                // Mostra Descrição
                card.style.display = 'block';
                document.getElementById('card-title').innerText = testFile.name;
                document.getElementById('card-desc').innerText = testFile.desc;

            } else {
                // --- MODO MESA (REPOUSO) ---
                // Volta para a altura exata salva
                loadedObject.position.y = loadedObject.userData.baseY;
                
                // Volta a deitar
                loadedObject.rotation.x = loadedObject.userData.baseRotX;
                loadedObject.rotation.z = 0;

                // Esconde Descrição
                card.style.display = 'none';
            }
        }

        function resetCamera() {
            camera.position.set(0, 15, 10);
            camera.lookAt(0,0,0);
            controls.reset();
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // REMOVIDO: loadedObject.rotation.y += ... (Isso causava a órbita indesejada)
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
