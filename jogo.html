<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Sutura Realista (PBR)</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #222; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: none;
            user-select: none;
        }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Simulador de Sutura (Textura Silicone)</h2>
        <p>Clique em um lado da incisão e depois no outro.</p>
        <p>Pontos: <span id="stitch-count">0</span></p>
    </div>
    <div id="loading">Carregando texturas...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, raycaster, mouse;
        let skinMesh, needleMesh;
        let stitches = [];
        let startPoint = null;
        let stitchCount = 0;
        
        // Gerenciador de carregamento para garantir que as imagens existam antes de iniciar
        const manager = new THREE.LoadingManager();
        manager.onLoad = function ( ) {
            document.getElementById('loading').style.display = 'none';
            init();
            animate();
        };

        // Carregador de texturas
        const textureLoader = new THREE.TextureLoader(manager);
        // ATENÇÃO: Você precisa ter essas duas imagens na mesma pasta do HTML
        const colorTexture = textureLoader.load('pele_cor.jpg'); 
        const normalTexture = textureLoader.load('pele_normal.jpg');

        // Ajustes de textura para realismo
        colorTexture.wrapS = colorTexture.wrapT = THREE.RepeatWrapping;
        normalTexture.wrapS = normalTexture.wrapT = THREE.RepeatWrapping;
        // Repete a textura para ela não ficar "esticada" se a imagem for pequena
        colorTexture.repeat.set(2, 2); 
        normalTexture.repeat.set(2, 2);


        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333); // Fundo mais escuro para destacar

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Câmera mais próxima e inclinada para ver melhor a textura
            camera.position.set(0, 8, 6); 
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Sombras mais suaves
            renderer.outputEncoding = THREE.sRGBEncoding; // Cores mais corretas
            document.body.appendChild(renderer.domElement);

            // --- LUZES (Cruciais para ver o efeito do Normal Map) ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            // Luz principal direcional que gera sombras
            const mainLight = new THREE.DirectionalLight(0xffffff, 1);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048; // Sombra de alta qualidade
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

             // Luz de preenchimento para não ficar muito escuro do outro lado
             const fillLight = new THREE.DirectionalLight(0xffeedd, 0.5);
             fillLight.position.set(-5, 5, -5);
             scene.add(fillLight);


            // --- CRIAÇÃO DOS OBJETOS ---

            // Pele Realista (Usando MeshStandardMaterial para PBR)
            const skinGeometry = new THREE.PlaneGeometry(15, 15);
            const skinMaterial = new THREE.MeshStandardMaterial({ 
                map: colorTexture,         // A cor da pele
                normalMap: normalTexture,  // O relevo (poros, corte)
                normalScale: new THREE.Vector2(1, 1), // Intensidade do relevo
                roughness: 0.7, // Quão fosca é a pele (0 = espelho, 1 = borracha fosca)
                metalness: 0.0, // Pele não é metal
                side: THREE.DoubleSide
            });

            skinMesh = new THREE.Mesh(skinGeometry, skinMaterial);
            skinMesh.rotation.x = -Math.PI / 2;
            skinMesh.receiveShadow = true;
            scene.add(skinMesh);

            // NOTA: Removi o objeto "ferida" vermelho antigo, pois a incisão
            // agora deve estar desenhada na própria imagem da textura.

            // Agulha
            const needleGeo = new THREE.ConeGeometry(0.08, 1.2, 12);
            const needleMat = new THREE.MeshStandardMaterial({ color: 0xddeeff, metalness: 0.9, roughness: 0.2 });
            needleMesh = new THREE.Mesh(needleGeo, needleMat);
            needleMesh.rotation.x = Math.PI;
            needleMesh.position.set(0, 2, 0);
            needleMesh.castShadow = true;
            scene.add(needleMesh);

            // --- INTERAÇÃO ---
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('click', onMouseClick, false);
            window.addEventListener('mousemove', onMouseMove, false);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(skinMesh);
            if (intersects.length > 0) {
                const point = intersects[0].point;
                // Agulha segue o mouse, um pouco acima
                needleMesh.position.set(point.x, point.y + 0.8, point.z);
            }
        }

        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(skinMesh);
            if (intersects.length > 0) {
                const point = intersects[0].point;
                animateNeedleSpecific(point, () => {
                    handleSutureLogic(point);
                });
            }
        }

        function handleSutureLogic(point) {
            // Ponto de entrada (pequena esfera)
            const dotGeo = new THREE.SphereGeometry(0.08, 8, 8);
            const dotMat = new THREE.MeshBasicMaterial({ color: 0x3366ff });
            const dot = new THREE.Mesh(dotGeo, dotMat);
            dot.position.copy(point);
            scene.add(dot);
            stitches.push(dot);

            if (!startPoint) {
                startPoint = point;
            } else {
                createThread(startPoint, point);
                startPoint = null;
                stitchCount++;
                document.getElementById('stitch-count').innerText = stitchCount;
            }
        }

        function createThread(p1, p2) {
            const midPoint = new THREE.Vector3().addVectors(p1, p2).multiplyScalar(0.5);
            midPoint.y += 1.2; // Altura do arco
            const curve = new THREE.QuadraticBezierCurve3(p1, midPoint, p2);
            const points = curve.getPoints(25);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            // Fio mais realista e grosso
            const material = new THREE.LineBasicMaterial({ color: 0x3366ff, linewidth: 4 });
            const curveObject = new THREE.Line(geometry, material);
            scene.add(curveObject);
            stitches.push(curveObject);
        }

        function animateNeedleSpecific(targetPos, callback) {
            const startY = 0.8;
            const endY = -0.1; 
            let down = true;
            // Velocidade da animação aumentada um pouco
            let speed = 0.15; 
            
            needleMesh.position.x = targetPos.x;
            needleMesh.position.z = targetPos.z;

            const needleAnimation = setInterval(() => {
                if (down) {
                    needleMesh.position.y -= speed;
                    if (needleMesh.position.y <= endY) { down = false; }
                } else {
                    needleMesh.position.y += speed;
                    if (needleMesh.position.y >= startY) {
                        clearInterval(needleAnimation);
                        needleMesh.position.y = startY;
                        if (callback) callback();
                    }
                }
            }, 16);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
