<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inspeção Isolada</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', sans-serif; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; flex-direction: column;
            z-index: 10;
        }

        #header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            color: #fff; padding: 20px; text-align: center; pointer-events: auto;
            transition: opacity 0.3s;
        }
        
        /* Card flutuante - Design Clean */
        #info-card {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(10, 10, 10, 0.85); 
            border-top: 3px solid #4CAF50;
            backdrop-filter: blur(10px);
            color: #fff; padding: 20px; border-radius: 8px;
            display: none; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            pointer-events: auto;
            text-align: center;
        }

        #info-card h3 { margin: 0 0 10px 0; color: #4CAF50; font-size: 20px; text-transform: uppercase; letter-spacing: 1px; }
        #info-card p { font-size: 15px; color: #ddd; line-height: 1.6; margin: 0; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #4CAF50; font-size: 18px; font-weight: bold;
            background: rgba(0,0,0,0.9); padding: 15px 30px; border-radius: 30px;
            z-index: 50;
        }
        
        /* Instrução de clique */
        #hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #666; font-size: 12px; text-transform: uppercase; letter-spacing: 2px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="loading">CARREGANDO...</div>

    <div id="ui-layer">
        <div id="header" id="top-bar">
            <h2>MESA DE INSTRUMENTAÇÃO</h2>
        </div>

        <div id="info-card">
            <h3 id="card-title">Título</h3>
            <p id="card-desc">Descrição.</p>
            <p style="font-size: 11px; color: #666; margin-top: 15px;">TOQUE PARA VOLTAR À MESA</p>
        </div>
        
        <div id="hint">Toque no objeto para inspecionar</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const testFile = {
            file: 'Leo Bone Holding Forceps 1 SharpFusion.glb', 
            name: 'Bone Holding Forceps',
            desc: 'Pinça de redução óssea utilizada para segurar fragmentos durante cirurgias ortopédicas. Note a cremalheira para travamento firme.'
        };

        // Posições de Câmera
        const CAM_TABLE = new THREE.Vector3(0, 15, 10); // Visão geral da mesa
        const CAM_INSPECT = new THREE.Vector3(0, 0, 5); // Visão lateral (objeto isolado)

        let scene, camera, renderer, controls, raycaster, mouse;
        let loadedObject = null;
        let tableMesh = null; // Referência global para poder esconder a mesa
        
        let isInspecting = false; 
        let targetCamPos = CAM_TABLE.clone(); 

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a); // Fundo Cinza Escuro
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(CAM_TABLE);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding; 
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2.1; 

            // Luzes
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);
            
            // Luz Principal (Spotlight para sombras bonitas)
            const mainLight = new THREE.SpotLight(0xffffff, 1.2);
            mainLight.position.set(5, 20, 10);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

            // Luz de Recorte (Backlight - deixa o objeto bonito no escuro)
            const rimLight = new THREE.PointLight(0x4455ff, 0.5);
            rimLight.position.set(-5, 0, -5);
            scene.add(rimLight);

            // --- CRIAÇÃO DA MESA ---
            const tableGeo = new THREE.PlaneGeometry(40, 40);
            const tableMat = new THREE.MeshStandardMaterial({ color: 0x2e8b57, roughness: 0.9 });
            tableMesh = new THREE.Mesh(tableGeo, tableMat);
            tableMesh.rotation.x = -Math.PI / 2;
            tableMesh.receiveShadow = true;
            scene.add(tableMesh);

            loadModel();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('resize', onResize);
            window.addEventListener('pointerup', onClick);
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            const path = './models/' + testFile.file;

            loader.load(path, function (gltf) {
                const model = gltf.scene;
                
                // Configuração Inicial (Mesa)
                model.rotation.x = -Math.PI / 2;
                
                // Escala
                const boxTemp = new THREE.Box3().setFromObject(model);
                const sizeTemp = new THREE.Vector3();
                boxTemp.getSize(sizeTemp);
                const maxDim = Math.max(sizeTemp.x, sizeTemp.y, sizeTemp.z);
                const scaleFactor = 6.0 / maxDim; 
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);

                // Altura Automática
                model.updateMatrixWorld(true); 
                const boxFinal = new THREE.Box3().setFromObject(model);
                const bottomY = boxFinal.min.y;
                const liftHeight = -bottomY + 0.1;
                
                model.position.y = liftHeight;

                // Salva estados
                model.userData.baseY = liftHeight;
                model.userData.baseRotX = model.rotation.x;

                // Materiais
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        child.material.metalness = 0.7;
                        child.material.roughness = 0.3;
                    }
                });

                scene.add(model);
                loadedObject = model;
                
                document.getElementById('loading').style.display = 'none';

            }, undefined, function (error) {
                console.error(error);
                document.getElementById('loading').innerText = "ERRO: Arquivo não encontrado.";
                document.getElementById('loading').style.color = "red";
            });
        }

        function onClick(event) {
            if(!loadedObject) return;

            // Se já estiver inspecionando, qualquer clique sai
            if(isInspecting) {
                setInspectionMode(false);
                return;
            }

            // Se não estiver, verifica se clicou no objeto
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([loadedObject], true);

            if (intersects.length > 0) {
                setInspectionMode(true);
            }
        }

        function setInspectionMode(active) {
            isInspecting = active;
            const card = document.getElementById('info-card');
            const header = document.getElementById('header');

            if (active) {
                // --- MODO INSPEÇÃO (ISOLADO) ---
                
                // 1. Esconde a Mesa
                tableMesh.visible = false;
                scene.background = new THREE.Color(0x050505); // Fundo quase preto

                // 2. Centraliza o Objeto no Mundo (Para rotação perfeita)
                loadedObject.position.set(0, 0, 0);
                
                // 3. Coloca em pé e gira um pouco
                loadedObject.rotation.x = 0; 
                loadedObject.rotation.z = Math.PI / 4; 
                // Pequena rotação automática contínua será tratada no animate()

                // 4. Zoom da Câmera
                targetCamPos.copy(CAM_INSPECT);

                // UI
                card.style.display = 'block';
                header.style.opacity = '0'; // Esconde título da mesa
                document.getElementById('card-title').innerText = testFile.name;
                document.getElementById('card-desc').innerText = testFile.desc;

            } else {
                // --- MODO MESA (NORMAL) ---
                
                // 1. Mostra a Mesa
                tableMesh.visible = true;
                scene.background = new THREE.Color(0x1a1a1a); // Fundo cinza original

                // 2. Devolve para posição original
                loadedObject.position.set(0, loadedObject.userData.baseY, 0);
                
                // 3. Deita o objeto
                loadedObject.rotation.x = loadedObject.userData.baseRotX;
                loadedObject.rotation.z = 0;

                // 4. Afasta Câmera
                targetCamPos.copy(CAM_TABLE);

                // UI
                card.style.display = 'none';
                header.style.opacity = '1';
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Interpolação de Câmera (Zoom Suave)
            camera.position.lerp(targetCamPos, 0.08);

            // Rotação leve se estiver inspecionando
            if(isInspecting && loadedObject) {
                loadedObject.rotation.y += 0.005; // Gira devagarzinho estilo vitrine
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
