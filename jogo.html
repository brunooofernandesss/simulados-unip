<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulador Sutura - Correção de Textura</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #1a1a1a; }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: #fff; text-shadow: 1px 1px 2px black; pointer-events: none; z-index: 10;
            font-size: 14px;
        }
        #gui-container { position: absolute; top: 10px; right: 10px; z-index: 30; }
        #reset-btn-container { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 30; }
        button { 
            padding: 12px 24px; font-size: 16px; cursor: pointer; 
            background: #007bff; color: #fff; border: none; border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button:active { background: #0056b3; }
    </style>
</head>
<body>
    <div id="info">
        <h3>Simulador Realista (Silicone)</h3>
        <p>Ajuste o zoom. Clique perto da borda para suturar.</p>
        <p>Pontos: <span id="stitch-count">0</span></p>
    </div>
    
    <div id="gui-container"></div>
    
    <div id="reset-btn-container">
        <button onclick="resetSimulation()">Remover Pontos</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17.0/dist/lil-gui.umd.min.js"></script>

    <script>
        let scene, camera, renderer, raycaster, mouse;
        let skinMesh, needleMesh;
        let stitchesObjects = [];
        let startPoint = null;
        let stitchCount = 0;
        let originalPositions;

        const settings = {
            offsetX: 0.0,
            offsetY: 0.0,
            zoomLevel: 10,
            // Adicionei controle de relevo para você ajustar se precisar
            normalScale: 0.3 
        };
        let gui;

        const manager = new THREE.LoadingManager();
        manager.onLoad = function ( ) { init(); initGUI(); animate(); };

        const textureLoader = new THREE.TextureLoader(manager);
        
        // Carregando texturas
        const colorTexture = textureLoader.load('pele_cor.jpg', (t) => {
            t.minFilter = THREE.LinearFilter;
            t.magFilter = THREE.LinearFilter;
            t.wrapS = t.wrapT = THREE.ClampToEdgeWrapping;
            // Correção de cor: garante que a cor não fique "lavada"
            t.encoding = THREE.sRGBEncoding; 
        }); 
        
        const normalTexture = textureLoader.load('pele_normal.jpg', (t) => {
            t.wrapS = t.wrapT = THREE.ClampToEdgeWrapping;
        });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111); // Fundo quase preto para foco total na pele

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraPosition(); 

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setPixelRatio(window.devicePixelRatio); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            // Tone Mapping mais suave para manter as cores vivas
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.5; // Exposição controlada
            
            document.body.appendChild(renderer.domElement);

            // --- ILUMINAÇÃO CORRIGIDA (Mais quente e suave) ---
            
            // Luz ambiente mais forte para clarear as sombras da incisão
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambientLight);
            
            // Luz principal levemente amarelada (Solar/Incandescente)
            const mainLight = new THREE.DirectionalLight(0xfff0dd, 0.7); 
            mainLight.position.set(2, 10, 2);
            mainLight.castShadow = true;
            mainLight.shadow.bias = -0.0005; // Remove artefatos de sombra (striping)
            mainLight.shadow.mapSize.set(2048, 2048);
            scene.add(mainLight);

            // Luz de preenchimento suave
            const fillLight = new THREE.PointLight(0xcceeff, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // --- MATERIAL DE SILICONE ---
            const skinGeometry = new THREE.PlaneGeometry(10, 10, 150, 150); 
            originalPositions = Float32Array.from(skinGeometry.attributes.position.array);

            const skinMaterial = new THREE.MeshStandardMaterial({ 
                map: colorTexture,
                normalMap: normalTexture,
                
                // AQUI ESTÁ A MÁGICA:
                // Normal Scale 0.3 = Relevo suave, não parece lixa.
                normalScale: new THREE.Vector2(0.3, 0.3), 
                
                // Roughness 0.4 = Levemente brilhante (silicone), não fosco (papel)
                roughness: 0.4, 
                
                // Metalness 0.0 = Plástico/Borracha
                metalness: 0.0, 
                
                side: THREE.DoubleSide
            });

            skinMesh = new THREE.Mesh(skinGeometry, skinMaterial);
            skinMesh.rotation.x = -Math.PI / 2;
            skinMesh.receiveShadow = true;
            skinMesh.geometry.attributes.position.setUsage(THREE.DynamicDrawUsage);
            scene.add(skinMesh);

            // Agulha
            const needleGeo = new THREE.ConeGeometry(0.04, 0.8, 16);
            const needleMat = new THREE.MeshStandardMaterial({ color: 0xc0c0c0, metalness: 0.9, roughness: 0.2 });
            needleMesh = new THREE.Mesh(needleGeo, needleMat);
            needleMesh.rotation.x = Math.PI;
            needleMesh.position.set(0, 5, 0);
            needleMesh.castShadow = true;
            scene.add(needleMesh);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('pointerup', onMouseClick, false); 
            window.addEventListener('pointermove', onMouseMove, false);
        }

        function initGUI() {
            gui = new lil.GUI({ container: document.getElementById('gui-container'), title: 'Ajustes' });
            
            gui.add(settings, 'offsetX', -0.5, 0.5, 0.001).name('Posição X').onChange(updateTextureOffset);
            gui.add(settings, 'offsetY', -0.5, 0.5, 0.001).name('Posição Y').onChange(updateTextureOffset);
            gui.add(settings, 'zoomLevel', 2, 20, 0.5).name('Zoom').onChange(updateCameraPosition);
            
            // Adicionei este slider para você controlar a "rugosidade" ao vivo
            gui.add(settings, 'normalScale', 0.0, 2.0, 0.1).name('Textura (Relevo)').onChange((val) => {
                skinMesh.material.normalScale.set(val, val);
            });
            
            updateTextureOffset();
        }

        function updateTextureOffset() {
            colorTexture.offset.set(settings.offsetX, settings.offsetY);
            normalTexture.offset.set(settings.offsetX, settings.offsetY);
        }

        function updateCameraPosition() {
            camera.position.set(0, settings.zoomLevel, settings.zoomLevel * 0.3);
            camera.lookAt(0, 0, 0);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(skinMesh);
            
            if (intersects.length > 0) {
                const point = intersects[0].point;
                needleMesh.position.set(point.x, point.y + 0.5, point.z);
            }
        }

        function onMouseClick(event) {
            if (event.target.closest('.lil-gui') || event.target.tagName === 'BUTTON') return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(skinMesh);
            
            if (intersects.length > 0) {
                const point = intersects[0].point;
                animateNeedleSpecific(point, () => {
                    handleSutureLogic(point);
                });
            }
        }

        function handleSutureLogic(point) {
            createPunctureDot(point);
            if (!startPoint) {
                startPoint = point;
            } else {
                createThread(startPoint, point);
                if(startPoint.x < 0 && point.x > 0) {
                     pullSkinVertices(startPoint, 'left');
                     pullSkinVertices(point, 'right');
                } else if (startPoint.x > 0 && point.x < 0) {
                     pullSkinVertices(startPoint, 'right');
                     pullSkinVertices(point, 'left');
                }
                startPoint = null;
                stitchCount++;
                document.getElementById('stitch-count').innerText = stitchCount;
            }
        }

        function pullSkinVertices(stitchPoint, side) {
            const positions = skinMesh.geometry.attributes.position.array;
            const vertexCount = positions.length / 3;
            
            // Parâmetros de sutura ajustados para corte fino
            const influenceRadius = 1.0; 
            const pullStrength = 0.65; 

            skinMesh.updateMatrixWorld();
            let localStitchPoint = stitchPoint.clone();
            skinMesh.worldToLocal(localStitchPoint);

            for (let i = 0; i < vertexCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let vX = positions[ix];
                let vY = positions[iy];

                const dx = vX - localStitchPoint.x;
                const dy = vY - localStitchPoint.y;
                const distance = Math.sqrt(dx*dx + dy*dy);

                if (distance < influenceRadius) {
                    const factor = 1.0 - (distance / influenceRadius);
                    const moveAmount = (factor * factor * factor) * pullStrength;

                    if (side === 'left' && vX < 0) {
                         positions[ix] = Math.min(-0.02, vX + moveAmount);
                    } 
                    else if (side === 'right' && vX > 0) {
                         positions[ix] = Math.max(0.02, vX - moveAmount);
                    }
                    positions[iz] += moveAmount * 0.25; 
                }
            }
            skinMesh.geometry.attributes.position.needsUpdate = true;
            skinMesh.geometry.computeVertexNormals();
        }

        function createPunctureDot(point) {
            const dotGeo = new THREE.SphereGeometry(0.03, 8, 8);
            const dotMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const dot = new THREE.Mesh(dotGeo, dotMat);
            dot.position.copy(point);
            dot.position.y -= 0.005; 
            scene.add(dot);
            stitchesObjects.push(dot);
        }

        function createThread(p1, p2) {
            const midPoint = new THREE.Vector3().addVectors(p1, p2).multiplyScalar(0.5);
            midPoint.y += 0.1; 
            const curve = new THREE.QuadraticBezierCurve3(p1, midPoint, p2);
            const points = curve.getPoints(12);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0x111111, linewidth: 2 });
            const curveObject = new THREE.Line(geometry, material);
            scene.add(curveObject);
            stitchesObjects.push(curveObject);
        }

        function animateNeedleSpecific(targetPos, callback) {
            const startY = 0.5; const endY = -0.1; 
            let down = true; let speed = 0.1; 
            needleMesh.position.x = targetPos.x; needleMesh.position.z = targetPos.z;
            const needleAnimation = setInterval(() => {
                if (down) {
                    needleMesh.position.y -= speed;
                    if (needleMesh.position.y <= endY) { down = false; }
                } else {
                    needleMesh.position.y += speed;
                    if (needleMesh.position.y >= startY) {
                        clearInterval(needleAnimation);
                        needleMesh.position.y = startY;
                        if (callback) callback();
                    }
                }
            }, 10);
        }

        function resetSimulation() {
            for (let obj of stitchesObjects) { scene.remove(obj); }
            stitchesObjects = [];
            startPoint = null;
            stitchCount = 0;
            document.getElementById('stitch-count').innerText = 0;

            const positions = skinMesh.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i++) {
                positions[i] = originalPositions[i];
            }
            skinMesh.geometry.attributes.position.needsUpdate = true;
            skinMesh.geometry.computeVertexNormals();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
