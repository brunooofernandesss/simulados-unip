<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Sutura - Visão Completa</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #222; }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: #eee; background: rgba(0, 0, 0, 0.5); padding: 10px;
            pointer-events: none; user-select: none; z-index: 10;
        }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; z-index: 20;
        }
        #gui-container { position: absolute; top: 10px; right: 10px; z-index: 30; }
        #reset-btn-container { position: absolute; top: 200px; right: 10px; z-index: 30; } /* Baixei o botão para não tapar o menu */
        button { padding: 8px 15px; cursor: pointer; background: #444; color: #fff; border: 1px solid #666; }
    </style>
</head>
<body>
    <div id="info">
        <h2>Simulador de Sutura (Controlo Total)</h2>
        <p>Ajuste a imagem e o zoom no menu à direita.</p>
        <p>Clique nas bordas para suturar. Pontos: <span id="stitch-count">0</span></p>
    </div>
    <div id="loading">Carregando texturas...</div>
    
    <div id="gui-container"></div>
    
    <div id="reset-btn-container">
        <button onclick="resetSimulation()">Resetar Simulação</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17.0/dist/lil-gui.umd.min.js"></script>

    <script>
        let scene, camera, renderer, raycaster, mouse;
        let skinMesh, needleMesh;
        let stitchesObjects = [];
        let startPoint = null;
        let stitchCount = 0;
        let originalPositions;

        // --- Configurações do Painel ---
        const settings = {
            offsetX: 0.0,
            offsetY: 0.0,
            zoomLevel: 18 // Começa mais longe para ver tudo
        };
        let gui;

        const manager = new THREE.LoadingManager();
        manager.onLoad = function ( ) {
            document.getElementById('loading').style.display = 'none';
            init();
            initGUI(); 
            animate();
        };

        const textureLoader = new THREE.TextureLoader(manager);
        // ATENÇÃO: Mantenha as imagens 'pele_cor.jpg' e 'pele_normal.jpg' na pasta
        const colorTexture = textureLoader.load('pele_cor.jpg'); 
        const normalTexture = textureLoader.load('pele_normal.jpg');
        
        colorTexture.wrapS = colorTexture.wrapT = THREE.ClampToEdgeWrapping;
        normalTexture.wrapS = normalTexture.wrapT = THREE.ClampToEdgeWrapping;
        colorTexture.minFilter = THREE.LinearFilter;
        normalTexture.minFilter = THREE.LinearFilter;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraPosition(); // Define a posição inicial baseada no zoom
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // Luzes
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            const mainLight = new THREE.DirectionalLight(0xffffff, 1);
            mainLight.position.set(2, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.set(2048, 2048);
            scene.add(mainLight);
            const fillLight = new THREE.PointLight(0xffeedd, 0.4);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // Pele (Geometry 12x12)
            const skinGeometry = new THREE.PlaneGeometry(12, 12, 80, 80); 
            originalPositions = Float32Array.from(skinGeometry.attributes.position.array);

            const skinMaterial = new THREE.MeshStandardMaterial({ 
                map: colorTexture,
                normalMap: normalTexture,
                normalScale: new THREE.Vector2(1.5, 1.5),
                roughness: 0.8, metalness: 0.0, side: THREE.DoubleSide
            });

            skinMesh = new THREE.Mesh(skinGeometry, skinMaterial);
            skinMesh.rotation.x = -Math.PI / 2;
            skinMesh.receiveShadow = true;
            skinMesh.geometry.attributes.position.setUsage(THREE.DynamicDrawUsage);
            scene.add(skinMesh);

            // Agulha
            const needleGeo = new THREE.ConeGeometry(0.06, 1, 12);
            const needleMat = new THREE.MeshStandardMaterial({ color: 0xe0e0e0, metalness: 1.0, roughness: 0.1 });
            needleMesh = new THREE.Mesh(needleGeo, needleMat);
            needleMesh.rotation.x = Math.PI;
            needleMesh.position.set(0, 5, 0); // Começa alto
            needleMesh.castShadow = true;
            scene.add(needleMesh);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('click', onMouseClick, false);
            window.addEventListener('mousemove', onMouseMove, false);
        }

        function initGUI() {
            gui = new lil.GUI({ container: document.getElementById('gui-container'), title: 'Configurações' });
            
            // Pasta de Posição da Imagem
            const folderImg = gui.addFolder('Posição da Imagem');
            folderImg.add(settings, 'offsetX', -0.5, 0.5, 0.01).name('Horizontal (X)').onChange(updateTextureOffset);
            folderImg.add(settings, 'offsetY', -0.5, 0.5, 0.01).name('Vertical (Y)').onChange(updateTextureOffset);
            
            // Pasta de Câmara
            const folderCam = gui.addFolder('Câmara');
            // Zoom de 5 (muito perto) a 30 (muito longe)
            folderCam.add(settings, 'zoomLevel', 5, 30, 0.5).name('Zoom (Distância)').onChange(updateCameraPosition);

            updateTextureOffset();
        }

        function updateTextureOffset() {
            colorTexture.offset.set(settings.offsetX, settings.offsetY);
            normalTexture.offset.set(settings.offsetX, settings.offsetY);
        }

        function updateCameraPosition() {
            // Mantém o ângulo, muda a altura e distância proporcionalmente
            camera.position.set(0, settings.zoomLevel, settings.zoomLevel * 0.4);
            camera.lookAt(0, 0, 0);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(skinMesh);
            if (intersects.length > 0) {
                const point = intersects[0].point;
                // Ajusta altura da agulha visualmente
                needleMesh.position.set(point.x, point.y + 1.0, point.z);
            }
        }

        function onMouseClick(event) {
            if (event.target.closest('.lil-gui') || event.target.tagName === 'BUTTON') return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(skinMesh);
            if (intersects.length > 0) {
                const point = intersects[0].point;
                animateNeedleSpecific(point, () => {
                    handleSutureLogic(point);
                });
            }
        }

        function handleSutureLogic(point) {
            createPunctureDot(point);

            if (!startPoint) {
                startPoint = point;
            } else {
                createThread(startPoint, point);
                
                // Lógica de Deformação
                if(startPoint.x < 0 && point.x > 0) {
                     pullSkinVertices(startPoint, 'left');
                     pullSkinVertices(point, 'right');
                } else if (startPoint.x > 0 && point.x < 0) {
                     pullSkinVertices(startPoint, 'right');
                     pullSkinVertices(point, 'left');
                }
               
                startPoint = null;
                stitchCount++;
                document.getElementById('stitch-count').innerText = stitchCount;
            }
        }

        function pullSkinVertices(stitchPoint, side) {
            const positions = skinMesh.geometry.attributes.position.array;
            const vertexCount = positions.length / 3;
            const influenceRadius = 2.0; 
            const pullStrength = 0.6; 

            skinMesh.updateMatrixWorld();
            let localStitchPoint = stitchPoint.clone();
            skinMesh.worldToLocal(localStitchPoint);

            for (let i = 0; i < vertexCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let vX = positions[ix];
                let vY = positions[iy];

                const dx = vX - localStitchPoint.x;
                const dy = vY - localStitchPoint.y;
                const distance = Math.sqrt(dx*dx + dy*dy);

                if (distance < influenceRadius) {
                    const falloff = Math.pow(1.0 - (distance / influenceRadius), 2);
                    const moveAmount = falloff * pullStrength;

                    if (side === 'left' && vX < 0) {
                         positions[ix] = Math.min(-0.05, vX + moveAmount);
                    } 
                    else if (side === 'right' && vX > 0) {
                         positions[ix] = Math.max(0.05, vX - moveAmount);
                    }
                    positions[iz] += moveAmount * 0.1; 
                }
            }
            skinMesh.geometry.attributes.position.needsUpdate = true;
            skinMesh.geometry.computeVertexNormals();
        }

        function createPunctureDot(point) {
            const dotGeo = new THREE.SphereGeometry(0.06, 8, 8); // Ponto um pouco maior
            const dotMat = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });
            const dot = new THREE.Mesh(dotGeo, dotMat);
            dot.position.copy(point);
            dot.position.y -= 0.01; 
            scene.add(dot);
            stitchesObjects.push(dot);
        }

        function createThread(p1, p2) {
            const midPoint = new THREE.Vector3().addVectors(p1, p2).multiplyScalar(0.5);
            midPoint.y += 0.2;
            const curve = new THREE.QuadraticBezierCurve3(p1, midPoint, p2);
            const points = curve.getPoints(20);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0x0033cc, linewidth: 2 });
            const curveObject = new THREE.Line(geometry, material);
            scene.add(curveObject);
            stitchesObjects.push(curveObject);
        }

        function animateNeedleSpecific(targetPos, callback) {
            const startY = 1.0; const endY = -0.1; 
            let down = true; let speed = 0.2; 
            needleMesh.position.x = targetPos.x; needleMesh.position.z = targetPos.z;
            const needleAnimation = setInterval(() => {
                if (down) {
                    needleMesh.position.y -= speed;
                    if (needleMesh.position.y <= endY) { down = false; }
                } else {
                    needleMesh.position.y += speed;
                    if (needleMesh.position.y >= startY) {
                        clearInterval(needleAnimation);
                        needleMesh.position.y = startY;
                        if (callback) callback();
                    }
                }
            }, 16);
        }

        function resetSimulation() {
            for (let obj of stitchesObjects) { scene.remove(obj); }
            stitchesObjects = [];
            startPoint = null;
            stitchCount = 0;
            document.getElementById('stitch-count').innerText = 0;

            const positions = skinMesh.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i++) {
                positions[i] = originalPositions[i];
            }
            skinMesh.geometry.attributes.position.needsUpdate = true;
            skinMesh.geometry.computeVertexNormals();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
