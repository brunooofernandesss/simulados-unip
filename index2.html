<style>
   /* CSS (adaptado do popup.css e styles.css da extensão) */
   body {
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       margin: 0;
       padding: 20px;
       background-color: #f0f2f5;
       color: #333;
       display: flex;
       justify-content: center;
       align-items: flex-start; /* Align to top */
       min-height: 100vh;
   }

   .container {
       background-color: white;
       padding: 30px;
       border-radius: 12px;
       box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
       max-width: 800px;
       width: 100%;
       text-align: center;
   }

   h1, h3 {
       color: #2c3e50;
       margin-bottom: 20px;
   }

   textarea {
       width: calc(100% - 22px); /* Account for padding and border */
       min-height: 180px;
       margin-bottom: 15px;
       padding: 10px;
       border: 1px solid #ccc;
       border-radius: 8px;
       resize: vertical;
       font-size: 1em;
       line-height: 1.5;
       box-sizing: border-box; /* Include padding and border in width */
   }

   input type="file"] {
       margin-bottom: 20px;
       border: 1px solid #ccc;
       padding: 8px;
       border-radius: 8px;
       background-color: #e9ecef;
       width: calc(100% - 18px);
       box-sizing: border-box;
   }

   button {
       padding: 12px 25px;
       margin: 8px;
       cursor: pointer;
       border-radius: 8px;
       border: none;
       background-color: #007bff;
       color: white;
       font-size: 1.05em;
       transition: background-color 0.3s ease, transform 0.2s ease;
   }

   button:hover:not(:disabled) {
       background-color: #0056b3;
       transform: translateY(-2px);
   }

   button:active:not(:disabled) {
       transform: translateY(0);
   }

   button:disabled {
       background-color: #cccccc;
       cursor: not-allowed;
       opacity: 0.7;
   }

   button#iniciarParar.playing {
       background-color: #28a745; /* Green for playing state */
   }
   button#iniciarParar.playing:hover {
       background-color: #218838;
   }

   button#pausarRetomar.paused {
       background-color: #ffc107; /* Yellow for paused state */
       color: #333;
   }
   button#pausarRetomar.paused:hover {
       background-color: #e0a800;
   }

   .controls {
       display: flex;
       flex-wrap: wrap;
       gap: 15px;
       margin-bottom: 30px;
       justify-content: center;
       align-items: center;
   }

   .control-group {
       flex: 1 1 auto; /* Allow items to grow and shrink */
       min-width: 200px; /* Minimum width for each group */
       text-align: left;
   }

   label {
       display: block;
       margin-bottom: 8px;
       font-weight: bold;
       color: #555;
       font-size: 0.95em;
   }

   input type="range"] {
       width: 100%;
       -webkit-appearance: none;
       height: 8px;
       background: #d3d3d3;
       outline: none;
       opacity: 0.7;
       transition: opacity .2s;
       border-radius: 4px;
   }

   input type="range"]::-webkit-slider-thumb {
       -webkit-appearance: none;
       appearance: none;
       width: 20px;
       height: 20px;
       border-radius: 50%;
       background: #007bff;
       cursor: pointer;
       transition: background-color 0.3s ease;
   }

   input type="range"]::-webkit-slider-thumb:hover {
       background: #0056b3;
   }

   input type="number"] {
       padding: 8px;
       border: 1px solid #ccc;
       border-radius: 8px;
       width: calc(100% - 18px); /* Account for padding and border */
       box-sizing: border-box;
       font-size: 1em;
   }

   #rsvp-display {
       font-size: 48px; /* Larger base font for better visibility */
       font-weight: bold;
       text-align: center;
       background-color: #2c3e50; /* Dark background */
       color: white;
       padding: 30px 15px; /* Reduced padding for smaller screens */
       border-radius: 12px;
       min-height: 120px; /* Reduced min-height */
       display: flex;
       justify-content: center;
       align-items: center;
       margin-top: 30px;
       white-space: nowrap; /* Impede a quebra de linha */
       overflow: hidden; /* Esconde o texto que não cabe */
       text-overflow: ellipsis; /* Mostra "..." se o texto for cortado */
       line-height: 1.2; /* Ajuste na altura da linha */
       transition: font-size 0.1s ease; /* Suaviza as mudanças de tamanho da fonte */

       /* Tentativa de ajuste dinâmico da fonte */
       --num-palavras-display: 1; /* Valor inicial */
       font-size: clamp(20px, calc(10vw + 10px / var(--num-palavras-display)), 60px); /* Ajuste com vw e clamp */
   }

   #status-message {
       text-align: center;
       margin-top: 20px;
       padding: 10px;
       border-radius: 8px;
       font-weight: bold;
       min-height: 20px; /* Prevent layout shift */
   }
   .status-success { color: #28a745; background-color: #d4edda; border: 1px solid #c3e6cb; }
   .status-error { color: #dc3545; background-color: #f8d7da; border: 1px solid #f5c6cb; }

   /* Media query para telas menores (celulares) */
   @media (max-width: 600px) {
       .container {
           padding: 20px;
           border-radius: 8px;
       }
       h1 {
           font-size: 1.5em;
           margin-bottom: 15px;
       }
       h3 {
           font-size: 1.1em;
           margin-bottom: 15px;
       }
       textarea {
           min-height: 120px;
           margin-bottom: 10px;
           font-size: 0.9em;
       }
       input type="file"] {
           margin-bottom: 15px;
           font-size: 0.9em;
       }
       button {
           padding: 10px 20px;
           margin: 5px;
           font-size: 0.95em;
       }
       .controls {
           gap: 10px;
           margin-bottom: 20px;
       }
       .control-group {
           min-width: auto;
           width: 45%; /* Ajusta a largura dos controles em telas menores */
       }
       label {
           font-size: 0.85em;
           margin-bottom: 5px;
       }
       input type="number"],
       input type="range"] {
           font-size: 0.9em;
       }
       #rsvp-display {
           padding: 20px 10px;
           min-height: 90px;
           font-size: clamp(16px, calc(8vw + 8px / var(--num-palavras-display)), 40px); /* Ajuste para telas menores */
       }
       #status-message {
           font-size: 0.9em;
           margin-top: 10px;
           padding: 8px;
       }
   }
</style>
