    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .code-container {
            display: flex;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            background-color: #f9f9f9;
            max-height: 400px;
            transition: max-height 0.3s ease-out;
        }
        .code-container.minimized {
            max-height: 100px;
        }
        .line-numbers {
            background-color: #e0e0e0;
            color: #555;
            padding: 10px 5px;
            text-align: right;
            border-right: 1px solid #ccc;
            user-select: none;
            flex-shrink: 0;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 250px;
            background-color: transparent;
            color: #333;
        }
        .input-with-lines {
            display: flex;
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .input-with-lines .line-numbers {
            background-color: #f0f0f0;
            padding: 10px 5px;
            line-height: 1.5;
        }
        .input-with-lines input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
            background-color: transparent;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            flex-grow: 1;
        }
        button:hover {
            background-color: #0056b3;
        }
        .replace-pair {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .replace-pair .input-with-lines {
            flex: 1;
        }
        .download-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .download-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .toggle-button {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        .code-container.minimized .toggle-button {
            display: block;
        }
    </style>
</head>

<script>
    const inputCode = document.getElementById('input-code');
    const outputCode = document.getElementById('output-code');
    const inputLines = document.getElementById('input-lines');
    const outputLines = document.getElementById('output-lines');
    const inputContainer = document.getElementById('input-container');
    const outputContainer = document.getElementById('output-container');

    const updateLineNumbers = (textarea, lineNumbers) => {
        const lines = textarea.value.split('\n').length;
        lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('<br>');
    };

    const checkAndMinimize = (textarea, container) => {
        if (textarea.value.length > 100) { container.classList.add('minimized'); } 
        else { container.classList.remove('minimized'); }
    };

    function toggleCodeView(containerId) {
        const container = document.getElementById(containerId);
        const toggleButton = container.querySelector('.toggle-button');
        container.classList.toggle('minimized');
        toggleButton.textContent = container.classList.contains('minimized') ? 'Mostrar Código Completo' : 'Esconder Código';
    }

    inputCode.addEventListener('input', () => {
        updateLineNumbers(inputCode, inputLines);
        checkAndMinimize(inputCode, inputContainer);
    });

    function processCode() {
        let processedCode = inputCode.value;
        const find1 = document.getElementById('find-text-1').value;
        const replace1 = document.getElementById('replace-text-1').value;
        const find2 = document.getElementById('find-text-2').value;
        const replace2 = document.getElementById('replace-text-2').value;

        const replaceUsingRegex = (source, find, replace) => {
            if (!find) return source;
            const normalizedFind = find.replace(/[.*+?^${}()|[\]\\]/g, '\\$&').replace(/\s+/g, '\\s*');
            const regex = new RegExp(normalizedFind, 'gs');
            return source.replace(regex, replace);
        };

        if (find1) processedCode = replaceUsingRegex(processedCode, find1, replace1);
        if (find2) processedCode = replaceUsingRegex(processedCode, find2, replace2);

        outputCode.value = processedCode;
        updateLineNumbers(outputCode, outputLines);
        checkAndMinimize(outputCode, outputContainer);
    }

    function downloadCode() {
        const code = outputCode.value;
        const filename = document.getElementById('filename').value || 'codigo_editado.html';
        if (!code) return alert('Processe o código primeiro.');
        const blob = new Blob([code], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    updateLineNumbers(inputCode, inputLines);
    checkAndMinimize(inputCode, inputContainer);
</script>
