<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Dinâmico RSVP Online</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0px;
            padding: 20px;
            background-color: rgb(240, 242, 245);
            color: rgb(51, 51, 51);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            /* A transição foi removida para que as cores fiquem intensas */
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1, h3 {
            color: rgb(44, 62, 80);
            margin-bottom: 20px;
        }

        textarea {
            width: calc(100% - 22px);
            min-height: 180px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 8px;
            resize: vertical;
            font-size: 1em;
            line-height: 1.5;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 20px;
            border: 1px solid rgb(204, 204, 204);
            padding: 8px;
            border-radius: 8px;
            background-color: rgb(233, 236, 239);
            width: calc(100% - 18px);
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            margin: 8px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: rgb(0, 123, 255);
            color: white;
            font-size: 1.05em;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: rgb(0, 86, 179);
            transform: translateY(-2px);
        }

        button:active:not(:disabled) {
            transform: translateY(0px);
        }

        button:disabled {
            background-color: rgb(204, 204, 204);
            cursor: not-allowed;
            opacity: 0.7;
        }

        button#iniciarParar.playing {
            background-color: rgb(40, 167, 69);
        }

        button#iniciarParar.playing:hover {
            background-color: rgb(33, 136, 56);
        }

        button#pausarRetomar.paused {
            background-color: rgb(255, 193, 7);
            color: rgb(51, 51, 51);
        }

        button#pausarRetomar.paused:hover {
            background-color: rgb(224, 168, 0);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            flex: 1 1 auto;
            min-width: 200px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: rgb(85, 85, 85);
            font-size: 0.95em;
        }

        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 8px;
            background: rgb(211, 211, 211);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgb(0, 123, 255);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: rgb(0, 86, 179);
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 8px;
            width: calc(100% - 18px);
            box-sizing: border-box;
            font-size: 1em;
        }

        #rsvp-display-container {
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            background-color: rgb(44, 62, 80);
            color: white;
            padding: 5px 15px; 
            border-radius: 12px;
            min-height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 20px;
            margin-top: 30px;
        }

        #status-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            min-height: 20px;
        }

        .status-success {
            color: rgb(40, 167, 69);
            background-color: rgb(212, 237, 218);
            border: 1px solid rgb(195, 230, 203);
        }

        .status-error {
            color: rgb(220, 53, 69);
            background-color: rgb(248, 215, 218);
            border: 1px solid rgb(245, 198, 203);
        }

        .info-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-box {
            background-color: rgb(233, 236, 239);
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 150px;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 2px 10px;
        }

        .info-box span {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: rgb(0, 123, 255);
            margin-top: 5px;
        }

        .info-box label {
            font-size: 0.9em;
            color: rgb(85, 85, 85);
            font-weight: normal;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; border-radius: 8px; }
            h1 { font-size: 1.5em; margin-bottom: 15px; }
            h3 { font-size: 1.1em; margin-bottom: 15px; }
            textarea { min-height: 120px; margin-bottom: 10px; font-size: 0.9em; }
            input[type="file"] { margin-bottom: 15px; font-size: 0.9em; }
            button { padding: 10px 20px; margin: 5px; font-size: 0.95em; }
            .controls { gap: 10px; margin-bottom: 20px; }
            .control-group { min-width: auto; width: 45%; }
            label { font-size: 0.85em; margin-bottom: 5px; }
            input[type="number"], input[type="range"] { font-size: 0.9em; }
            #rsvp-display-container { min-height: 35px; }
            #status-message { font-size: 0.9em; margin-top: 10px; padding: 8px; }
            .info-panel { flex-direction: column; }
            .info-box { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leitor Dinâmico RSVP Online</h1>
        <h3>Cole seu texto ou carregue um PDF</h3>

        <textarea id="text-input" placeholder="Cole o texto que você quer ler aqui..."></textarea>
        <input type="file" id="pdf-file-input" accept=".pdf">

        <div class="info-panel">
            <div class="info-box">
                <label>Palavras no Texto</label>
                <span id="word-count">0</span>
            </div>
            <div class="info-box">
                <label>Tempo de Leitura</label>
                <span id="reading-timer">00:00:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="iniciarParar">Iniciar Leitura</button>
            <button id="pausarRetomar" disabled>Pausar</button>
            
            <div class="control-group">
                <label for="velocidade">Velocidade (PPM): <span id="velocidadeValor">300</span></label>
                <input type="number" id="velocidade" min="1" value="300" step="10">
            </div>

            <div class="control-group">
                <label for="numPalavras">Número de Palavras: <span id="numPalavrasValor">1</span></label>
                <input type="range" id="numPalavras" min="1" max="10" value="1" step="1">
            </div>

            <div class="control-group" style="text-align:center;">
                <label for="moverDisplay">
                    <input type="checkbox" id="moverDisplay" checked>
                    Mover Display
                </label>
            </div>
            
            <div class="control-group" style="text-align:center;">
                <label for="blinkBackground">
                    <input type="checkbox" id="blinkBackground">
                    Piscar Fundo
                </label>
            </div>
        </div>
        
        <div id="rsvp-display-container">
            <span id="rsvp-display">Cole um texto e clique em Iniciar Leitura</span>
        </div>
        
        <div id="status-message"></div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const iniciarPararBtn = document.getElementById('iniciarParar');
        const pausarRetomarBtn = document.getElementById('pausarRetomar');
        const velocidadeInput = document.getElementById('velocidade');
        const numPalavrasInput = document.getElementById('numPalavras');
        const velocidadeValorSpan = document.getElementById('velocidadeValor');
        const numPalavrasValorSpan = document.getElementById('numPalavrasValor');
        const rsvpDisplayContainer = document.getElementById('rsvp-display-container');
        const rsvpDisplay = document.getElementById('rsvp-display');
        const statusMessage = document.getElementById('status-message');
        const moverDisplayCheckbox = document.getElementById('moverDisplay');
        const blinkBackgroundCheckbox = document.getElementById('blinkBackground');
        const wordCountDisplay = document.getElementById('word-count');
        const readingTimerDisplay = document.getElementById('reading-timer');

        let palavras;
        let indiceAtual = 0;
        let leitorIntervalo;
        let estaPausado = false;
        let direcao = 1;
        let currentY = 0;
        let maxMove = 0;
        let timerInterval;
        let timerSeconds = 0;

        // Variáveis para a nova função de piscar o fundo
        let backgroundTimeout;
        let blinkSpeed = 500; // Velocidade inicial em ms
        const minBlinkSpeed = 50; // Velocidade máxima
        const speedDecrement = 20; // Decremento de velocidade
        let colorIndex = 0;
        const colors = ['#ff0000', '#00ff00', '#0000ff'];

        function setStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = '';
            if (type) {
                statusMessage.classList.add(`status-${type}`);
            }
        }

        function countWords() {
            const text = textInput.value.trim();
            const words = text.length > 0 ? text.split(/\s+/).filter(Boolean) : [];
            wordCountDisplay.textContent = words.length;
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;
            readingTimerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerInterval = setInterval(() => {
                timerSeconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerSeconds = 0;
            updateTimerDisplay();
        }

        function moverDisplay() {
            if (direcao === 1) { // Descendo
                if (currentY < maxMove) {
                    currentY += 2;
                } else {
                    direcao = -1;
                }
            } else { // Subindo
                if (currentY > 0) {
                    currentY -= 2;
                } else {
                    direcao = 1;
                }
            }
            rsvpDisplayContainer.style.transform = `translateY(${currentY}px)`;
        }

        function startBlinking() {
            colorIndex = 0;
            blinkSpeed = 500;
            runBlinkLoop();
        }

        function runBlinkLoop() {
            clearTimeout(backgroundTimeout);
            if (estaPausado) return;

            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
            
            if (blinkSpeed > minBlinkSpeed) {
                blinkSpeed -= speedDecrement;
            }

            backgroundTimeout = setTimeout(runBlinkLoop, blinkSpeed);
        }

        function stopBlinking() {
            clearTimeout(backgroundTimeout);
            document.body.style.backgroundColor = 'rgb(240, 242, 245)';
        }

        function iniciarLeitura() {
            if (leitorIntervalo) {
                clearInterval(leitorIntervalo);
            }
            
            if (!estaPausado) {
                resetTimer();
            }

            const texto = textInput.value.trim();
            if (!texto) {
                setStatus('Por favor, cole um texto ou carregue um PDF.', 'error');
                return;
            }
            
            palavras = texto.split(/\s+/).filter(Boolean);

            if (palavras.length === 0) {
                setStatus('O texto inserido não contém palavras.', 'error');
                return;
            }

            const velocidade = parseInt(velocidadeInput.value, 10);
            const numPalavras = parseInt(numPalavrasInput.value, 10);
            const intervalo = (60000 / velocidade) * numPalavras;

            iniciarPararBtn.textContent = 'Parar Leitura';
            iniciarPararBtn.classList.add('playing');
            pausarRetomarBtn.disabled = false;
            textInput.disabled = false;

            setStatus('Iniciando leitura...', 'success');

            startTimer();
            if (blinkBackgroundCheckbox.checked) {
                startBlinking();
            }
            
            indiceAtual = estaPausado ? indiceAtual : 0;
            estaPausado = false;
            currentY = 0;
            direcao = 1;
            maxMove = window.innerHeight - rsvpDisplayContainer.offsetHeight - 40;

            leitorIntervalo = setInterval(() => {
                if (indiceAtual >= palavras.length) {
                    pararLeitura();
                    setStatus('Leitura concluída!', 'success');
                    return;
                }

                const palavrasParaExibir = palavras.slice(indiceAtual, indiceAtual + numPalavras).join(' ');
                rsvpDisplay.textContent = palavrasParaExibir;

                if (moverDisplayCheckbox.checked) {
                    moverDisplay();
                }

                indiceAtual += numPalavras;
            }, intervalo);
        }

        function pararLeitura() {
            clearInterval(leitorIntervalo);
            leitorIntervalo = null;
            iniciarPararBtn.textContent = 'Iniciar Leitura';
            iniciarPararBtn.classList.remove('playing');
            pausarRetomarBtn.disabled = true;
            textInput.disabled = false;
            estaPausado = false;
            pausarRetomarBtn.textContent = 'Pausar';
            pausarRetomarBtn.classList.remove('paused');
            currentY = 0;
            rsvpDisplayContainer.style.transform = 'translateY(0)';
            rsvpDisplay.textContent = 'Cole um texto e clique em Iniciar Leitura';
            pauseTimer(); 
            stopBlinking();
        }

        function pausarRetomarLeitura() {
            if (leitorIntervalo) {
                clearInterval(leitorIntervalo);
                leitorIntervalo = null;
                pausarRetomarBtn.textContent = 'Retomar';
                pausarRetomarBtn.classList.add('paused');
                setStatus('Leitura pausada.', 'info');
                estaPausado = true;
                pauseTimer();
                clearTimeout(backgroundTimeout);
            } else {
                iniciarLeitura();
                pausarRetomarBtn.textContent = 'Pausar';
                pausarRetomarBtn.classList.remove('paused');
                setStatus('Leitura retomada.', 'success');
                estaPausado = false;
            }
        }

        textInput.addEventListener('input', countWords);

        iniciarPararBtn.addEventListener('click', () => {
            if (iniciarPararBtn.textContent === 'Parar Leitura') {
                pararLeitura();
            } else {
                iniciarLeitura();
            }
        });

        pausarRetomarBtn.addEventListener('click', pausarRetomarLeitura);

        velocidadeInput.addEventListener('input', (e) => {
            velocidadeValorSpan.textContent = e.target.value;
            if (leitorIntervalo) {
                iniciarLeitura();
            }
        });

        numPalavrasInput.addEventListener('input', (e) => {
            numPalavrasValorSpan.textContent = e.target.value;
            if (leitorIntervalo) {
                iniciarLeitura();
            }
        });

        moverDisplayCheckbox.addEventListener('change', (e) => {
            if (!e.target.checked) {
                rsvpDisplayContainer.style.transform = 'translateY(0)';
                currentY = 0;
                direcao = 1;
            }
        });
        
        // Chamada inicial para definir a contagem de palavras para 0
        countWords();
    </script>
</body>
</html>
